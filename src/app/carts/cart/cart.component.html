<div class="cart">
  <h4>Shoping Cart</h4>
  <p>Cart has <strong class="text-danger cartItems">{{cartProduct.length}}</strong> items</p>
    <div class="shadow p-3">
      <div>
      </div>
      <table class="table table-striped">
  <thead>
    <tr class="text-center">
      <th scope="col"></th>
      <th scope="col">Description</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Total Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of cartProduct ; let index=index" class="text-center">
      <th scope="row"><img src="{{i.item.image}}"/></th>
      <td>{{i.item.title}}</td>
      <td>
        <div class="d-flex justify-content-center ">
          <div class="d-flex w-50">
          <button class="btn btn-dark" (click)="addQuantity(index)">+</button>
          <input type="text" class="form-control mx-2 text-center" [(ngModel)]="i.quantity"/>
          <button class="btn btn-dark" (click)="reduceQuantity(index)">-</button>
        </div>
        </div>
      </td>
      <td>${{i.item.price}} </td>
      <td>{{i.quantity * i.item.price}}</td>
      <td><button (click)="removeItem(index)"class="btn btn-danger">Delete</button></td>
    </tr>
    
  </tbody>
</table>
    </div>

    <div>
      <div class="alert-danger my-4 p-3">
        <p>Total Price : {{totalPrice()}}</p>
      </div>
    </div>
</div>
